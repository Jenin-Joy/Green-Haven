{% extends 'DeliveryBoy/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        .password-body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .password-card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .password-card {
            background-color: #ffffff;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
            padding: 32px;
            width: 100%;
            max-width: 600px;
            color: #333;
            transition: transform 0.3s;
        }
        .password-card:hover {
            transform: translateY(-10px);
        }
        h2 {
            color: #1e40af;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 14px;
        }
        .success-btn {
            background-color: #16a34a;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .success-btn:hover {
            background-color: #15803d;
        }
        .cancel-btn {
            background-color: #6b7280;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cancel-btn:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body class="password-body">
    <div class="password-card-container">
        <div class="password-card">
            <h2>Change Password</h2>
            <form action="" method="POST"> 
                {% csrf_token %}
                <label>Old Password</label>
                <input type="password" name="txtpwd" class="input-field" placeholder="Enter the old Password" required>
                
                <label>New Password</label>
                <input type="password" name="txtpass" class="input-field" placeholder="Enter the New Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase, one lowercase letter, and at least 8 characters" required>
                
                <label>Re-Type Password</label>
                <input type="password" name="txtpassword" class="input-field" placeholder="Re-enter New Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase, one lowercase letter, and at least 8 characters" required>
                
                <div style="text-align: center;">
                    <input type="submit" name="btnsubmit" class="success-btn" value="Change Password">
                    <input type="submit" name="btnsubmit" class="cancel-btn" value="Cancel">
                </div>
            </form>
        </div>
    </div>
    {% if msg %}
    <script>
        alert("{{msg}}");
    </script>
    {% endif %}
</body>
</html>
{% endblock %}
