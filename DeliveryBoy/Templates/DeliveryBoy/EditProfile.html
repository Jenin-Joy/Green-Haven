{% extends 'DeliveryBoy/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        .profile-body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .profile-card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .profile-card {
            background-color: #ffffff;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
            padding: 32px;
            width: 100%;
            max-width: 600px;
            color: #333;
            transition: transform 0.3s;
        }
        .profile-card:hover {
            transform: translateY(-10px);
        }
        h2 {
            color: #1e40af;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 14px;
        }
        .success-btn {
            background-color: #16a34a;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .success-btn:hover {
            background-color: #15803d;
        }
        .profile-image {
            display: block;
            margin: 0 auto 20px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body class="profile-body">
    <div class="profile-card-container">
        <div class="profile-card">
            <h2>Edit Profile</h2>
            <img src="{{delivery.delivery_photo.url}}" alt="Profile Picture" class="profile-image">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label>Change Profile Picture</label>
                <input type="file" name="txtphoto" class="input-field" accept="image/*">
                
                <label>Name</label>
                <input type="text" name="txtname" class="input-field" placeholder="Enter the Name" pattern="^[A-Z]+[a-zA-Z ]*$" title="Name Allows Only Alphabets, Spaces and First Letter Must Be Capital Letter" value="{{delivery.delivery_name}}" required>
                
                <label>Email</label>
                <input type="email" name="txtemail" class="input-field" value="{{delivery.delivery_email}}" required>
                
                <label>Contact</label>
                <input type="text" name="txtcontact" class="input-field" pattern="[6-9]{1}[0-9]{9}" title="Phone number with 6-9 and remaining 9 digits with 0-9" value="{{delivery.delivery_contact}}" required>
                
                <label>Address</label>
                <textarea name="address" class="input-field" rows="4" required>{{delivery.delivery_address}}</textarea>
                
                <div style="text-align: center;">
                    <input type="submit" name="btnsubmit" class="success-btn" value="Edit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
