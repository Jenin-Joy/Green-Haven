{% extends 'Shop/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        .profile-body {
            background-color: #f9fafb;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            color: #333;
            border: 2px solid #4CAF50;
            transition: box-shadow 0.3s ease;
            margin: auto;
        }
        .profile-card:hover {
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
        }
        h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .btn-cancel {
            background-color: #dc3545;
        }
        .btn-cancel:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body class="profile-body">
    <div class="profile-card">
        <h2>Change Password</h2>
        <form action="" method="POST"> 
            {% csrf_token %}
            <label>Old Password</label>
            <input type="password" placeholder="Enter the old Password" name="txtpwd" required>

            <label>New Password</label>
            <input type="password" placeholder="Enter the New Password" name="txtpass" required>

            <label>Re-Type Password</label>
            <input type="password" placeholder="Re-enter the New Password" name="txtpassword" required>

            <button type="submit" name="btnsubmit" class="btn-submit">Change Password</button>
            <button type="submit" name="btnsubmit" class="btn-submit btn-cancel">Cancel</button>
        </form>

        {% if msg %}
        <script>
            alert("{{ msg }}");
        </script>
        {% endif %}
    </div>
</body>
</html>
{% endblock %}
