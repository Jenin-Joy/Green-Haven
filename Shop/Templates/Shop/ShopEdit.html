{% extends 'Shop/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shop Profile</title>
    <style>
        .profile-body {
            background-color: #f9fafb;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            color: #333;
            border: 2px solid #4CAF50;
            transition: box-shadow 0.3s ease;
            margin: auto;
        }
        .profile-card:hover {
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
        }
        h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body class="profile-body">
    <div class="profile-card">
        <h2>Edit Shop Profile</h2>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Name</label>
            <input type="text" name="txtname" placeholder="Enter the Name" pattern="^[A-Z]+[a-zA-Z ]*$" title="Name Allows Only Alphabets, Spaces and First Letter Must Be Capital Letter" value="{{shop.shop_name}}" required>
            
            <label>Email</label>
            <input type="email" name="txtemail" value="{{shop.shop_email}}" required>
            
            <label>Contact</label>
            <input type="text" name="txtcontact" pattern="[6-9]{1}[0-9]{9}" title="Phone number with 6-9 and remaining 9 digits with 0-9" value="{{shop.shop_contact}}" required>
            
            <label>Address</label>
            <textarea name="address" rows="3" required>{{shop.shop_address}}</textarea>
            
            <label>Upload New Image</label>
            <input type="file" name="shop_photo" accept="image/*">
            
            <button type="submit" name="btnsubmit" class="btn-submit">Edit</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
