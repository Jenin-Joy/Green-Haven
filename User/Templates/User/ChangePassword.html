{% extends 'User/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        .change-pass-body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .change-pass-container {
            background-color: #ffffff;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
            padding: 32px;
            width: 100%;
            max-width: 600px;
            color: #333;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        .change-pass-container:hover {
            transform: translateY(-10px);
        }
        h2 {
            color: #1e40af;
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 14px;
        }
        .primary-btn, .danger-btn {
            background-color: #1e40af;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .primary-btn:hover {
            background-color: #1e3a8a;
        }
        .danger-btn {
            background-color: #ef4444;
        }
        .danger-btn:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body class="change-pass-body">
    <div class="change-pass-container">
        <h2>Change Password</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <label>Old Password</label>
            <input type="password" placeholder="Enter the old Password" name="txtpwd" required>
            
            <label>New Password</label>
            <input type="password" placeholder="Enter the New Password" name="txtpass" required>
            
            <label>Re-Type Password</label>
            <input type="password" placeholder="Re-Type Password" name="txtpassword" required>
            
            <input type="submit" name="btnsubmit" class="primary-btn" value="Change Password">
            <a href="{% url 'User:myprofile' %}" class="danger-btn">Cancel</a>
        </form>
    </div>

    {% if msg %}
    <script>
        alert("{{ msg }}");
    </script>
    {% endif %}
</body>
</html>
{% endblock %}
