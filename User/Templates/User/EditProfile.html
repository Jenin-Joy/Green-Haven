{% extends 'User/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        .edit-profile-body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .edit-profile-container {
            background-color: #ffffff;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
            padding: 32px;
            width: 100%;
            max-width: 600px;
            color: #333;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        .edit-profile-container:hover {
            transform: translateY(-10px);
        }
        h2 {
            color: #1e40af;
            text-align: center;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 14px;
        }
        .primary-btn, .danger-btn {
            background-color: #1e40af;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .primary-btn:hover {
            background-color: #1e3a8a;
        }
        .danger-btn {
            background-color: #ef4444;
        }
        .danger-btn:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body class="edit-profile-body">
    <div class="edit-profile-container">
        <h2>Edit Profile</h2>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Name</label>
            <input type="text" name="txtname" placeholder="Enter the Name" pattern="^[A-Z]+[a-zA-Z ]*$" title="Name Allows Only Alphabets, Spaces and First Letter Must Be Capital Letter" value="{{user.user_name}}" required>
            
            <label>Email</label>
            <input type="email" name="txtemail" value="{{user.user_email}}" required>
            
            <label>Contact</label>
            <input type="text" name="txtcontact" pattern="[6-9]{1}[0-9]{9}" title="Phone number with 6-9 and remaining 9 digits with 0-9" value="{{user.user_contact}}" required>
            
            <label>Address</label>
            <textarea name="address" rows="4" required>{{user.user_address}}</textarea>
            
            <label>Profile Image</label>
            <input type="file" name="user_photo" accept="image/*" required>
            
            <input type="submit" name="btnsubmit" class="primary-btn" value="Edit">
            <a href="{% url 'User:myprofile' %}" class="danger-btn">Cancel</a>
        </form>
    </div>
</body>
</html>
{% endblock %}
