{% extends 'User/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Request</title>
    <style>
        .request-body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .request-card {
            background-color: #ffffff;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
            padding: 32px;
            width: 100%;
            max-width: 600px;
            color: #333;
            transition: transform 0.3s;
            margin: 0 auto; /* Center the card horizontally */
        }
        .request-card:hover {
            transform: translateY(-10px);
        }
        h2 {
            color: #1e40af;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 14px;
        }
        .primary-btn {
            background-color: #1e40af;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .primary-btn:hover {
            background-color: #1e3a8a;
        }
    </style>
</head>

<body class="request-body">
    <div class="request-card">
        <h2>Send Request</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <label>To Date</label>
            <input type="date" name="txtdate" class="input-field" required>
            <input type="submit" name="btnsubmit" class="primary-btn" value="Send">
        </form>
    </div>
</body>

</html>
{% endblock %}
