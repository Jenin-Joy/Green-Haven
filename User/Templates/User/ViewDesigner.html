{% extends 'User/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Designers</title>
    <style>
        .designers-body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .designer-card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .designer-card {
            background-color: #ffffff;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
            padding: 32px;
            width: 100%;
            max-width: 400px;
            color: #333;
            transition: transform 0.3s;
        }
        .designer-card:hover {
            transform: translateY(-10px);
        }
        h2 {
            color: #1e40af;
            text-align: center;
            margin-bottom: 20px;
        }
        h3 {
            color: #1e40af;
            text-align: center;
            margin-bottom: 20px;
        }
        .primary-btn {
            background-color: #1e40af;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .primary-btn:hover {
            background-color: #1e3a8a;
        }
    </style>
</head>
<body class="designers-body">
    <h2>View Designers</h2>
    <div class="designer-card-container">
        {% for i in designer %}
        <div class="designer-card">
            <h3>{{ i.designer_name }}</h3>
            <a href="{% url 'User:viewwork' i.id %}" class="primary-btn">View Work</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}
