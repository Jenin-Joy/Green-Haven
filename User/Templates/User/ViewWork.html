{% extends 'User/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Work</title>
    <style>
        .work-body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .work-card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .work-card {
            background-color: #ffffff;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
            padding: 32px;
            width: 100%;
            max-width: 400px;
            color: #333;
            transition: transform 0.3s;
        }
        .work-card:hover {
            transform: translateY(-10px);
        }
        .work-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        h2 {
            color: #1e40af;
            text-align: center;
            margin-bottom: 20px;
        }
        h3 {
            color: #1e40af;
            text-align: center;
            margin-bottom: 20px;
        }
        .primary-btn, .success-btn {
            background-color: #1e40af;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }
        .primary-btn:hover {
            background-color: #1e3a8a;
        }
        .success-btn {
            background-color: #28a745;
        }
        .success-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body class="work-body">
    <h2>View Work</h2>
    <div class="work-card-container">
        {% for i in work %}
        <div class="work-card">
            <h3>{{i.work_name}}</h3>
            <img src="{{i.work_photo.url}}" alt="{{i.work_name}}">
            <p><strong>Details:</strong>{{i.work_details}}</p>
            
            <a href="{% url 'User:viewgallery' i.id %}" class="primary-btn">View Gallery</a>
            <a href="{% url 'User:sendrequest' i.id %}" class="success-btn">Send Request</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
{% endblock %}
